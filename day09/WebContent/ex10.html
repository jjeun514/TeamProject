<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var successCallback=function(data){
		console.log($(data).find('student'));
		$(data).find('student').each(function(idx,ele){
			var stu=$(ele);
			$('table').append(
			$('<tr/>')
			.append($('<td/>').text(stu.find('num').html()))
			.append($('<td/>').text(stu.find('name').html()))
			.append($('<td/>').text(stu.find('kor').html()))
			.append($('<td/>').text(stu.find('eng').html()))
			.append($('<td/>').text(stu.find('math').html()))
			);	
		});
	};
	jQuery.ajax({
		url:'stu2.xml',
		type:'post',
		success:successCallback,
		error:function(xhr,status,err){
			console.log(status,err);
		}
	});

	//$('#target').load('ex06.html');
