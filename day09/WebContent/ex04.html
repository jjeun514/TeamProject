<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        div{
            background-color: red;
            width: 100px;
            height: 100px;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript">
        var obj={
          duration:2000,
          easing:'easeInBounce',
          complete:function(){
            console.log('complete');},
          start:function(){console.log('start');},
          fail:function(){console.log('fail');},
          always:function(){console.log('always');},
          done:function(){console.log('done');},
          progress:function(a,b,c){console.log(b,c);},
        };
    $(function(){
        $('div')
            .animate({'marginLeft':'300'},2000)
            .animate({'marginTop':'300px'},2000)
            .animate({'marginLeft':'0px'},2000)
            .animate({'marginTop':'0px'},2000);

        $('button').click(function(){
            
            $('div').clearQueue().stop();
        });
        
//            .animate({'marginLeft':'400px','marginTop':'400px'})
//             .animate({'marginLeft':'0px','marginTop':'0px'});
      
    });
        
    </script>
</head>
<body>
   <button>스탑!</button>
    <div>box</div>
</body>
</html>
