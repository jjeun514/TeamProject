<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=function(){
	table=document.querySelector('table');
	dataLoad();
};
var xhr,data,list,result;
function dataLoad(){
	xhr=new XMLHttpRequest();
	xhr.onreadystatechange=function(){
		if(xhr.readyState==4 && xhr.status==200){
			data=xhr.responseXML;
			list=data.getElementsByTagName('student');
			result='<tbody>';
			for(var i=0; i<list.length; i++){
				var num=list[i].getElementsByTagName('num')[0].innerHTML;
				var name=list[i].getElementsByTagName('name')[0].innerHTML;
				var kor=list[i].getElementsByTagName('kor')[0].innerHTML;
				var eng=list[i].getElementsByTagName('eng')[0].innerHTML;
				var math=list[i].getElementsByTagName('math')[0].innerHTML;
				console.log(num,name,kor,eng,math);
			   result+='<tr>'
				   result+='<td>'+num+'</td>';
				   result+='<td>'+name+'</td>';
				   result+='<td>'+kor+'</td>';
				   result+='<td>'+eng+'</td>';
				   result+='<td>'+math+'</td>';
			   result+='</tr>'
			}
			result+='</tbody>';
			alert(result);
			table.innerHTML=table.innerHTML+result;
			
		}
	}
	xhr.open('get','ex06.xml');
	xhr.send();
}


</script>

</head>
<body>
<h1>학생성적리스트</h1>
	<table>
		<thead>
			<tr>
				<th>학번</th>
				<th>이름</th>
				<th>국어</th>
				<th>영어</th>
				<th>수학</th>
			</tr>
		</thead>
	</table>
</body>
</html>
