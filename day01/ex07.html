<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
        /*
        태그 선택자
        아이디 선택자 앞에 #을 삽입
        클래스 선택자는 앞에 .을 삽입
        직접 넣는 inline방식(style=블라블라)
        우선순위는 인라인>아이디>클래스>태그>부모
        */
        h1,li{color: deeppink}
        #lt2{color:aquamarine}
        .cl1{color:fuchsia}
    </style>
</head>
<body>
    <h1>대제목</h1>
    <p>대제목 내용</p>
    <h2>중제목1</h2>
    <p>중제목1 내용1</p>
    <p>중제목1 내용2</p>
    <h2>중제목2</h2>
    <p>중제목2 내용1</p>
    <p>중제목2 내용2</p>
    <h2>중제목3</h2>
    <ul>
        <li>item1</li>
        <li id="lt2">item2</li>
        <li style="color:bisque"
         class="cl1" >item3</li>
        <li class="cl1" id="lt3">item4</li>
    </ul>
</body>
</html>
