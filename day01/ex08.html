<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
        /*
        +는 그 다음에 나오는 것들
        >는 자식선택자
         띄어쓰기는 자손선택자
        자식과 자손의 다른점은 자식은 바로 하위, 자손은 저 밑에도 가능
        ~은 형제    
        */
   div>ul>li:nth-child(2n-1){color: red}
        
    </style>
</head>
<body>
    <h1>태그선택자로 특정엘리먼트 접근</h1>
    <div>

        <p>내용1</p>
        <p>내용2</p>
        <h2>제목3</h2>
        <p>내용1</p>
        <p>내용2</p>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
        </ul>
    </div>
        <ul>
            <li>item5</li>
            <li>item6</li>
            <li>item7</li>
            <li>item8</li>
        </ul>
</body>
</html>
