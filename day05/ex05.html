<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>innerHTML&amp;innerText</h1>
    <div></div>
    <script type="text/javascript">
    var div=document.querySelector('div');
        cnt=0;
        function next(){
            if(cnt++==6) cnt=1;
            div.innerHTML='<img src="imgs/'+cnt+'.jpg"/>';
            setTimeout(next,1000);
        }
        next();
    
    </script>
</body>
</html>
