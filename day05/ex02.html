<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>속성제어2</h1>
    <div>
        <img src="imgs/1.jpg" alt="">
    
    </div>
    <script type="text/javascript">
    var arr=[
        "imgs/1.jpg","imgs/2.jpg","imgs/3.jpg",
        "imgs/4.jpg","imgs/5.jpg","imgs/6.jpg"
        
    ];    
        
    var img=document.querySelector('img');
        
        function next(){
            img.src=arr.shift();
            arr.push(img.src);
            setTimeout(next,1000);
        }
       next();
        
    </script>
    
</body>
