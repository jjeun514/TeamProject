<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
        body>div{
            background-color: aqua;
            width: 300px;
            height: 300px;
        }
        body>div>div{
            background-color: blue;
            width: 200px;
            height: 200px;
        }
        body>div>div>div{
            background-color: red;
            width: 100px;
            height: 100px;
        }
    
    </style>
    <script type="text/javascript">
        var div1,div2,div3,a;
        window.onload=function(){
          div1=document.querySelector('div');
          div2=document.querySelector('div>div');
          div3=document.querySelector('div>div>div');
            a=document.querySelector('a');
          div1.addEventListener('click',function(){
              console.log('div1 event');
          },true);
          div2.addEventListener('click',function(e){
               e.stopPropagation();
              console.log('div2 event');
          },true);
          div3.addEventListener('click',function(e){
//            e.stopPropagation();
              console.log('div3 event');
          },true);
//            a.onclick=function(){return false;}
            a.addEventListener('click',function(e){
                e.preventDefault();
            })
        };
            //위의 내용이 버블링의 개념
        
    </script>
</head>
<body>
    <div>
        <div>
            <div></div>
        </div>
    </div>
    <a href="http://naver.com">link</a>
</body>
</html>
