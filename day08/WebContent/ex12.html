<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
        div {
            background-color: gray;
            width: 240px;
            
        }
        ul {
            list-style: none;
            padding: 0px; 
            width: 1000px;
            height: 50px;
            background-color: red;
            
         
            
        }
        ul>li {        
            width: 80px;       
            float: left;
        }
        ul>li>img {
            width: 80px;
/*             float: left;*/
          
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
    var cnt=0;
    $(function(){
       $('ul').append($('li').first().clone())
        .append($('li').first().next().clone())  .prepend($('li').last().prev().prev().prev().clone())
    .prepend($('li').last().prev().prev().clone());
       var prev=$('<a href="#">prev</a>').click(prevFunc);
       var next=$('<a href="#">next</a>').click(nextFunc);
        
       $('div').append(prev).append(next);
//        setInterval(loop,1000);
    }); 
        function loop(){
            next.click();        
        }
        function prevFunc(){
            return false;
        }
        function nextFunc(){
            if(cnt++<5){
            var x=parseInt($('ul').css('marginLeft'));
            $('ul').css('marginLeft',x-80+"px");
            }else{
            cnt=0;
                $('ul').css('marginLeft',"0px");
            }
            
        }
        
    </script>
</head>
<body>
    <h1>이벤트 실습1</h1>
    <div>
        <ul>
            <li><img src="imgs/1.jpg" alt="" /></li>
            <li><img src="imgs/2.jpg" alt="" /></li>
            <li><img src="imgs/3.jpg" alt="" /></li>
            <li><img src="imgs/4.jpg" alt="" /></li>
            <li><img src="imgs/5.jpg" alt="" /></li>
            <li><img src="imgs/6.jpg" alt="" /></li>
        </ul>
    </div>
</body>
</html>
